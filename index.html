<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite gifs</title>
    <style type="text/css">
      button,
      div,
      form,
      input {
        margin: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="actions.js"></script>
    <link href="style.css" rel=" stylesheet" />
  </head>

  <body>
    <header>GIPHY Machine</header>
    <div class="container">
      <!-- Rendered Buttons will get Dumped Here  -->
      <div id="buttons-view"></div>

      <form id="gif-form">
        <label for="gif-input"><span id = "gifText">Add gif</span></label>
        <input type="text" id="gif-input" />
        <br />

        <!-- Button triggers new gif to be added -->
        <input id="add-gif" type="submit" value="Add gif" />
      </form>

      <!-- gifs will Get Dumped Here -->
      <div id="gifs-view">
    </div>
  </body>
</html>
